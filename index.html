<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Contact Form</title>
    <link rel="stylesheet" href="./styles/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="https://formspree.io/f/mvodgloo" method="POST" class="contact-form">
        <h1>Contact Me</h1>
        <input type="text" class="input" name="name" placeholder="Full Name">
        <input type="email" class="input" name="email" placeholder="name@domain.com">
        <input type="tel" class="input" name="number" placeholder="074 123 4567">
        <textarea class="input" name="message" placeholder="Drop a message"></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</body>
</html>
